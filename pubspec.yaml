name: time_gem
description: A time management app with AI-powered task scheduling and calendar integration.
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  google_sign_in: ^6.3.0
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  googleapis: ^15.0.0
  sqflite: ^2.3.0
  http: ^1.1.0
  path: ^1.8.3

  cupertino_icons: ^1.0.6
  googleapis_auth: ^2.0.0
  calendar_view: ^1.4.0
  equatable: ^2.0.7
  uuid: ^4.5.2
  firebase_ai: ^3.6.0
  google_fonts: ^6.3.3
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^10.0.0
  mockito: ^5.4.4

  flutter_lints: ^6.0.0
  sqflite_common_ffi: ^2.3.0+1

flutter:
  uses-material-design: true
